<div class="panel panel-default">
  <div class="panel-body">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input [ngModel]=document?.name type="text" id="name" name="name" class="form-control" size="120" max="120"
            #name="ngModel" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input [ngModel]=document?.description type="text" id="description" name="description" class="form-control"
            size="120" max="255" #description="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input [ngModel]=document?.url type="text" id="url" name="url" class="form-control" size="150" max="255"
            required>
        </div>
      </div>

      <div *ngIf="!f.valid && f.touched" class="row alert alert-danger">
        <div class="col-xs-12">
          <p>The Document Title and Document URL are required fields.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
